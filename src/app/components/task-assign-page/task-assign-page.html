<section>
    <div class="container form-container p-0">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded bg-light">
            <h3 class="text-success mb-4">Assign A Task</h3>

    
            <div class="mb-3">
                <label class="form-label">Task Name</label>
                <input type="text" formControlName="taskName" class="form-control" placeholder="Enter task name" 
                [ngClass]="{'is-invalid':taskForm.get('taskName')?.touched && taskForm.get('taskName')?.invalid}">
            </div>

    
            <div class="mb-3">
                <label for="assigneeName" class="form-label">Assignee Name</label>
                <select formControlName="assigneeName" id="assigneeName" class="form-select" 
                [ngClass]="{'is-invalid':taskForm.get('assigneeName')?.touched && taskForm.get('assigneeName')?.invalid}">
                    <option value="" disabled>Select assignee</option>
                    <option *ngFor="let name of assigneeOptions" [value]="name">{{ name }}</option>
                </select>
                <div class="invalid-feedback">Please select a name.</div>
            </div>


         
            <div class="mb-3">
                <label class="form-label">Repeat in Month</label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary" (click)="decrease()">âˆ’</button>
                    <input type="number" formControlName="repeatCount" class="form-control text-center" readonly />
                    <button type="button" class="btn btn-outline-secondary" (click)="increase()">+</button>
                </div>
                <div class="form-text">Repeat 1 to 4 times a month</div>
            </div>

      
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" formControlName="isRecurring" />
                <label class="form-check-label">Is Recurring? <span class="text-danger">*</span></label>
                <div class="invalid-feedback">
                    You must check this box to continue.
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100">Assign</button>
        </form>
    </div>

</section>
