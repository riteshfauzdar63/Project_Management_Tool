<button (click)="gotoHome()" class="btn btn-primary px-4 py-2 rounded float-left mt-1">Back</button>

<form [formGroup]="completionForm" (ngSubmit)="onSubmit()" class="completion-form">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
  <h5 class="mb-0">Task Completion Form</h5>
  <div class="d-flex align-items-center">
    <span class="status-circle me-2"
          [ngClass]="{
            'status-active': completionForm.get('taskStatus')?.value === 'Active',
            'status-incomplete': completionForm.get('taskStatus')?.value === 'Incompleted',
          }">
    </span>
    <span class="text-capitalize">
      {{ completionForm.get('taskStatus')?.value }}
    </span>
  </div>
</div>


    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Task ID</label>
          <input type="text" class="form-control" formControlName="taskId" readonly />
        </div>
        <div class="col-md-8">
          <label class="form-label">Task Name</label>
          <input type="text" class="form-control" formControlName="taskName" readonly />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Task Description</label>
        <input type="text" class="form-control" formControlName="taskDescription" readonly />
      </div>

      <div class="mb-3">
        <label class="form-label">Assigned To</label>
        <input type="text" class="form-control" formControlName="assignedToName" readonly />
      </div>

      <div class="row mb-3" *ngIf="completionForm.get('isRecurring')?.value === true">
        <div class="col-md-5">
          <label class="form-label">Is Recurring</label>
          <input type="text" class="form-control" formControlName="isRecurring" readonly />
        </div>
        <div class="col-md-7">
          <label class="form-label">Completion Status</label>
          <input type="text" class="form-control" formControlName="completionStatus" readonly />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Feedback</label>
        <textarea class="form-control" formControlName="feedback" rows="4" placeholder="Enter your remarks..." required></textarea>
      </div>
    </div>

    <div class="card-footer text-center border-0 bg-white">
      <button type="submit" class="btn btn-primary" [disabled]="completionForm.invalid">
        Complete Task
      </button>
    </div>
  </div>
</form>
