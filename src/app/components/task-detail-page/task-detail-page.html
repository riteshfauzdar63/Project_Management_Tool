<button (click)="gotoHome()" class="btn btn-primary px-4 py-2 rounded float-left mt-1">Back</button>
<div class="container mt-5">
  <div class="card task-details-card mx-auto">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Task Details</h5>
      <span class="badge"
            [ngClass]="{
              'bg-success': task.taskStatus === 'Completed',
              'bg-warning text-dark': task.taskStatus === 'Active',
              'bg-danger': task.taskStatus === 'Incomplete'
            }">
        {{ task.taskStatus }}
      </span>
    </div>

    <div class="card-body">
      <div class="mb-3">
        <strong class="me-2">Task ID:</strong> {{ task.taskId }}
      </div>
      <div class="mb-3">
        <strong class="me-2">Task Name:</strong> {{ task.taskName }}
      </div>

      <div class="mb-3">
        <strong class="me-2">Assigned By:</strong> {{ task.createdByName }}
      </div>

      <div class="mb-3">
        <strong class="me-2">Task Description:</strong> {{ task.description }}
      </div>
      

      <div class="mb-3">
        <strong class="me-2">Assigned To:</strong> {{ task.assignedToEmployeeName }}
      </div>

      <div *ngIf="task.isRecurring" class="mb-3">
        <strong class="me-2">Recurring:</strong> True ({{ task.frequencyPerMonth }} times/month)
      </div>

      <!-- <div class="mb-3">
        <strong class="me-2"> Remarks:</strong>
        {{ task.remarks }}
      </div> -->
    </div>

  </div>
</div>
